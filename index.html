<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PARTY ANIMALS â€” TEST VISIBLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* BARRA ROJA DE TEST */
#test {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: red;
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 18px;
  z-index: 99999;
}

/* ENTER / PARTY */
section {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hidden {
  display: none;
}

h1 {
  font-size: 4rem;
  letter-spacing: 0.3em;
  text-align: center;
}

button {
  margin-top: 2rem;
  padding: 1.5rem 4rem;
  font-size: 1.4rem;
  background: cyan;
  color: black;
  border: none;
  cursor: pointer;
}

/* PARTY CONTENT */
#party {
  background: radial-gradient(circle at center, #00ffff, #000 70%);
}

#stage {
  border: 4px solid yellow;
  padding: 2rem 4rem;
  font-size: 2rem;
  margin-bottom: 2rem;
}

.raver {
  position: absolute;
  bottom: 0;
  width: 40px;
  height: 40px;
  background: magenta;
  animation: jump 2s linear infinite;
}

@keyframes jump {
  from { transform: translateY(40px); opacity: 0; }
  30% { opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div id="test">ðŸš¨ SI VES ESTO, ESTE ES EL ARCHIVO QUE SE PUBLICA ðŸš¨</div>

<section id="enter">
  <h1>ENTER PARTY</h1>
  <button id="btn">CLICK HERE</button>
</section>

<section id="party" class="hidden">
  <div id="stage">ðŸ”¥ THIS IS THE PARTY ðŸ”¥</div>
</section>

<script>
const btn = document.getElementById("btn");
const enter = document.getElementById("enter");
const party = document.getElementById("party");

btn.onclick = () => {
  enter.classList.add("hidden");
  party.classList.remove("hidden");

  // spawn ravers
  setInterval(() => {
    const r = document.createElement("div");
    r.className = "raver";
    r.style.left = Math.random() * 100 + "%";
    party.appendChild(r);
    setTimeout(() => r.remove(), 2000);
  }, 200);
};
</script>

</body>
</html>
